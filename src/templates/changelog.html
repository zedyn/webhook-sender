{% extends 'base.html' %}
{% block content %}
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    </style>
    <section class="section has-text-centered"> 
        <h2>
            <span class="icon-text title">
                <span class="icon">
                    <i class="fas fa-code"></i>
                </span>
                <span>&nbsp; <a href='/'>Change Log</a></span>
                <hr />
            </span>
        </h2>
        <div class="card is-dark">
            <div class="card-content">
                <div class="content">
                    <form action="/sending"  method="POST">
    
                        <div class="field">
                            <a 
                            class="github-button" 
                            href="https://discord.com/users/903318655872422048" 
                            data-icon="octicon-comment-discussion" 
                            data-color-scheme="no-preference: light; light: light; dark: dark;"
                            aria-label="Discord Server"
                            >Discord @zédyN</a>

                            <a
                            class="github-button"
                            href="https://github.com/zedyn"
                            data-color-scheme="no-preference: light; light: light; dark: dark;"
                            aria-label="Follow @zedyn on GitHub"
                            >Follow @zédyN</a>
                                    
                        </div>

                        <p class="subtitle has-text-discord has-text-left">[v0.1] - 00-00-0000</p>
                        <hr />
                        <h1>Added</h1>
                        <h1>Changed</h1>
                        <h1>Fixed</h1>

                        
           
                    </form>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
